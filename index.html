<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  

</head>
<body>
  <div class="container">
    <div class="img-container">
      <div id="eye-icon">
        <img src="./images/icon-view.svg">
      </div>
      <div id="image">
        <img src="./images/image-equilibrium.jpg" alt="NFT art">
      </div>
    </div>
    <div class="text-container">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="ETH-time">
        <div class="svg"> 
          <div id="icon"><img src="./images/icon-ethereum.svg" alt="Ethereum logo"></div>
          <div id="eth">0.041 ETH</div>
        </div>
        <div class="svg">
          <div id="icon2"><img src="./images/icon-clock.svg" alt="clock icon"></div>
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="artist-container">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span id="Name">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
